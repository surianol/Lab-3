<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
	<form method="POST" action="#null">
	<section id="form">
		<p> IIT scholarship application (No essay required!) </p>
		<fieldset id="info"><legend> Registration Form: </legend>
			<p>
				<label> First Name: <input type="text" name="first_name_field" placeholder="First Name" required></label>
				<label> Last Name: <input type="text" name="last_name_field" placeholder="Last Name" required></label>
			</p>
			<p>
				<label> Phone Number: <input type="tel" name="phone_field" placeholder="(xxx) xxx - xxxx" required></label>
				<label> Email Address: <input type="email" name="email_field" placeholder="email@example.com" required></label>
			</p>
			<p> Gender:    
				<label><input type="radio" name="gender_field" value="Male"> Male </label>
				<label><input type="radio" name="gender_field" value="Female"> Female </label>
				<label><input type="radio" name="gender_field" value="No answer"> Prefer not to answer </label>
			</p>
			<p> Date of Birth:
				<label><input type="date" name="birthdate" required></label>
			</p>
			<p>
				<label for="textarea"> Any Comments?: </label><br>
				<textarea cols="180" rows="6" name="comments_field" placeholder="Please, we love comments!" id="textarea"></textarea>
			</p>
			<p><input type="hidden" name="hidden_field" value="lsuriano"></p>
			<p><input type="submit" value="Submit!"></p>
		</fieldset>
	</section>
</body>
</html>

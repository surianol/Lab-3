<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="CSS/screen.css" />
</head>
<body>
	<form method="POST" action="#null">
	<header id="header">
		<h2> IIT scholarship application (No essay required!) </h2>
	</header>
	
	<section id="form">
		<fieldset id="info"><legend> Registration Form: </legend>
			<div id=name>
				<label> First Name: <input type="text" name="first_name_field" placeholder="First Name" required></label>
				<label> Last Name: <input type="text" name="last_name_field" placeholder="Last Name" required></label>
			</div>
			<div id=info>
				<label> Phone Number: <input type="tel" name="phone_field" placeholder="(xxx) xxx - xxxx" required></label>
				<label> Date of Birth: <input type="date" name="birthdate" required></label>
			</div>
			<div id=email>
				<label> Email Address: <input type="email" name="email_field" placeholder="email@example.com" required></label>
			</div>
			<div id=comments>
				<label for="textarea"> Any Comments?: </label><br>
				<textarea cols="60" rows="6" name="comments_field" placeholder="Please, we love comments!" id="textarea"></textarea>
			</div>
			<p><input type="hidden" name="hidden_field" value="lsuriano"></p>
			<p><input type="submit" value="Submit!"></p>
		</fieldset>
	</section>
	
	<footer>
			<p id="email">Created by: Leydi Suriano - <a href="mailto:lsuriano@hawk.iit.edu">lsuriano@hawk.iit.edu</a></p>
			<p id="css">
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
					<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
				</a>
			</p>
	</footer>
</body>
</html>
